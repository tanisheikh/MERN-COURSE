<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Demo Background Video</title>
	<style type="text/css">
		.fullscreen_bg {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			overflow: hidden;
			z-index: -1;
			background-size: cover;
		}

		.fullscreen_bg_video {
			position: fixed;
			width: auto;
			height: auto;
			min-width: 100%;
			min-height: 100%;

		}

		h2 {
			background-color: rgba(121, 132, 88, 1);
			color: #ffffff;
		}
	</style>
</head>

<body>

	<div class="fullscreen_bg">
		<video src="Videos/V1.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
	</div>

	<h2>Hello Students</h2>
	<h2>Hello Students</h2>
	<h2>Hello Students</h2>
	<h2>Hello Students</h2>
	<h2>Hello Students</h2>
</body>

</html>
